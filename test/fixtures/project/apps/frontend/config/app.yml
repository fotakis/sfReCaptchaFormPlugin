# default values
all:
  recaptcha:
    extended_form_class:    sfTestReCaptchaForm
    
    public_key:   apple
    private_key:  banana
    
    # A collection of form classes that will automatically be setup with recaptcha
    forms:
      autoReCaptchaForm:    true
      fakeReCaptchaForm:    false